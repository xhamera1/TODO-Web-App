<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Edit Task</title>

    <!-- Boxicons CSS -->
    <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
    />

    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:replace="fragments/sidebar :: sidebar"></div>
<main class="home">
    <div class="profile-container">
        <h1>Edit Task</h1>
        <form class="add-task-card" method="post" th:action="@{/api/tasks/update}" th:object="${task}">
            <div class="form-group">
                <label for="taskTitle">Task Title:</label>
                <input id="taskTitle" name="title" placeholder="Enter task title" required th:field="*{title}"
                       type="text"/>
            </div>
            <div class="form-group">
                <label for="taskDescription">Task Description:</label>
                <textarea id="taskDescription" name="description" placeholder="Enter task description" required rows="4"
                          th:field="*{description}"></textarea>
            </div>
            <div class="form-group">
                <label for="dueDate">Due Date:</label>
                <input id="dueDate" name="dueDate" required th:field="*{dueDate}" type="date"/>
            </div>
            <button class="btn btn-add" type="submit">Update Task</button>
        </form>

    </div>
</main>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
